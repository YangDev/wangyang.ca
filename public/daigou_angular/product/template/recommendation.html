<div class="newItem" ng-repeat="item in newItems">
	<span class="iconNewItem">新品</span>
	<a href="#detail">
		<div class="newItemImg" style="background-image:url(img/{{item.img}})"></div>
	</a>
	<div class="newItemText">
		<a href="#detail" class="des">{{item.des}}</a>
		<p class="newItemTextPrice">包邮价 ¥<span class="newItemPrice">{{item.price}}</span></p>
		<p class="newItemTextOldprice">国内参考价 ¥<span class="newItemOldPrice">{{item.oldprice}}</span></p>
	</div>
</div>
